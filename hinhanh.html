  <script>

    // Click sắp xếp
    $(document).ready(function () {
      $(".tvcp-button-arrange").click(function (event) {
        event.stopPropagation();
        $(".tvcp-arrange-list").addClass("show");
      });
      $(".tvcp-arrange-list").on("click", function (event) {
        event.stopPropagation();
      });
    });
    // Bấm ra ngoài
    $(document).ready(function () {
      $(".tvcp-button-arrangeChange").click(function (event) {
        event.stopPropagation();
        $(".tvcp-arrange-list").removeClass("show");
      });
    });
    $(document).on("click", function () {
      $(".tvcp-arrange-list").removeClass("show");
    });

    // Click thay đổi giao diện
    $(document).ready(function () {
      $(".tvcp-button-arrangeChange").click(function (event) {
        event.stopPropagation();
        $(".tvcp-arrange-listChange").addClass("show-listChange");
      });
      $(".tvcp-arrange-listChange").on("click", function (event) {
        event.stopPropagation();
      });
    });
    // Bấm ra ngoài
    $(document).ready(function () {
      $(".tvcp-button-arrange").click(function (event) {
        event.stopPropagation();
        $(".tvcp-arrange-listChange").removeClass("show-listChange");
      });
    });
    $(document).on("click", function () {
      $(".tvcp-arrange-listChange").removeClass("show-listChange");
    });


    // Click hồ sơ tài khoản giao diện
    $(document).ready(function () {
      $(".tvcp-account").click(function (event) {
        event.stopPropagation();
        $(".tvcp-account-logout").addClass("show-account");
      });
      $(".tvcp-logout-list").on("click", function (event) {
        event.stopPropagation();
      });
    });

    // // Bấm ra ngoài
    $(document).ready(function () {
      $(".tvcp-account-logout").click(function (event) {
        event.stopPropagation();
        $(".tvcp-account-logout").removeClass("show-account");
      });
    });
    $(document).on("click", function () {
      $(".tvcp-account-logout").removeClass("show-account");
    });


    // ALert xóa hình
    $(document).ready(function () {
      $('#xoahinh').click(function () {
        swal({
          title: "Bạn có muốn xóa hình này không ?",
          icon: "warning",
          buttons: true,
        })
          .then((willDelete) => {
            if (willDelete) {
              swal("Hình bạn chọn đã được xóa thành công !", {
                icon: "success",
              });
            }
          });
      });
    })
