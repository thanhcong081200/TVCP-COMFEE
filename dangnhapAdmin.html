<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href='https://fonts.googleapis.com/css?family=Cambo' rel='stylesheet'>
  <link rel="stylesheet" href="dangnhap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="height:100%">
        <div class="row" style="height: 100%;">
            <div class="tvcp-background-dangnhap">
                <div class="row" style="width:100%;height: 100%;">
                    <div class="col-md-5"></div>
                    <div class="col-md-3">
                        <div class="tvcp-image-dangnhap2">
                            <div style="text-align: center;margin-top:20px;">
                                <img class="tvcp-logo-dangnhap" src="/logo.png" alt="">
                            </div>
                            <div class="tvcp-form-dangnhap">
                                <form>
                                    <div class="form-group">
                                      <label for="exampleInputEmail1"><b>TÊN ĐĂNG NHẬP</b></label>
                                      <input type="text" class="form-control"  placeholder="Nhập tên đăng nhập...">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1"><b>MẬT KHẨU</b></label>
                                      <input type="password" class="form-control" placeholder="Nhập mật khẩu...">
                                    </div>
                                    <a href="admin.html" class="form-control btn btn-primary">Đăng nhập</a>
                                    <br>
                                  </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>
</html>
